language: node_js

node_js:
  - "6"
  - "8"
  # TODO: `mock-fs` doesn't support node10 yet
  # https://github.com/FormidableLabs/lank/issues/9
  # https://github.com/tschaub/mock-fs/issues/238
  #- "10"

sudo: false

branches:
  only:
    - master

cache: yarn

install:
  - npm install -g yarn
  - yarn install

script:
  - yarn --version
  - yarn run check
